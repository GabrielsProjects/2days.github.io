<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <title>2 DAYS</title>

    <style type="text/css">
        html,
        td {
            font-family: helvetica, arial;
            font-size: 12px;
            font-weight: bold;
        }

        a.sizeLink,
        .sizeLink {
            font-family: helvetica, arial;
            font-size: 12px;
            font-weight: bold;
            color: #FFFFFF;
        }

        #countdownDisp {
            font-size: 56px;
            vertical-align: middle;
            text-align: center;
            background-color: transparent;
            color: red;
            font-weight: 900;
            border: 0px none;
            margin-top: 10px;
            margin-bottom: 0px;
            width: 100%;
        }

        .newMSG {
            color: red;
            font-weight: 700
        }

        .numeral_IMG {
            filter: drop-shadow(0px 0px 3px #ff0000aa) blur(0px) brightness(1.3)
        }

        .dropbtn {
            border: none;
            background-color: transparent
        }

        .dropdown {
            position: relative;
            display: inline-block
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 180px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, .2);
            z-index: 1
        }

        .dropdown-content a {
            padding: 6px 8px;
            text-decoration: none;
            display: block
        }

        .dropbtn2 {
            border: none;
            background-color: transparent
        }

        .dropdown2 {
            position: relative;
            display: inline-block
        }

        .dropdown-content2 {
            display: none;
            position: absolute;
            min-width: 180px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, .2);
            z-index: 1
        }

        .dropdown-content2 a {
            padding: 6px 8px;
            text-decoration: none;
            display: block
        }

        html::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"
        type="text/javascript"></script>
    <script src="//timer.onlineclock.net/javascript/timer-sfix6.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body bgcolor="black" text="#666666" id="theBody" data-darkreader-inline-bgcolor=""
    style="--darkreader-inline-bgcolor:#000000; background-image: none;">


    <table align="center" width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
            <tr id="timerDiv">
                <td align="center" valign="middle" width="100%" height="100%">

                    <div id="countdownDisp">
                        <a href="javascript:togglePauseResume();" title="click to Pause/Resume"><img height="100"
                                src="https://timer.onlineclock.net/numerals/c8.gif" width="72" name="h" id="h"
                                alt="Timer Minutes" border="0" class="numeral_IMG"
                                style="width: 67px; height: auto;"></a>
                        <a href="javascript:togglePauseResume();" title="click to Pause/Resume"><img height="100"
                                src="https://timer.onlineclock.net/numerals/c9.gif" width="72" name="i" id="i"
                                alt="Timer Minutes" border="0" class="numeral_IMG"
                                style="width: 67px; height: auto;"></a>
                        <a href="javascript:togglePauseResume();" title="click to Pause/Resume"><img height="100"
                                src="//timer.onlineclock.net/numerals/colon.gif" width="36" name="j" id="j" alt=":"
                                border="0" class="numeral_IMG" style="width: 33px; height: auto;"></a>
                        <a href="javascript:togglePauseResume();" title="click to Pause/Resume"><img height="100"
                                src="https://timer.onlineclock.net/numerals/c5.gif" width="72" name="k" id="k"
                                alt="Timer Seconds" border="0" class="numeral_IMG"
                                style="width: 67px; height: auto;"></a>
                        <a href="javascript:togglePauseResume();" title="click to Pause/Resume"><img height="100"
                                src="https://timer.onlineclock.net/numerals/c8.gif" width="72" name="l" id="l"
                                alt="Timer Seconds" border="0" class="numeral_IMG"
                                style="width: 67px; height: auto;"></a>
                    </div>


                </td>
            </tr>
        </tbody>
    </table>












</body>

</html>
